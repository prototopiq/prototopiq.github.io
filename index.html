<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  
  <style>
    body {
        font-size: 1.5rem;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Varela Round", sans-serif;
    }

    h1 {
        font-size: 3rem; /* 2 * root size, e.g., 32px */
    }

    h2 {
        font-size: 2rem; /* 2 * root size, e.g., 32px */
    }

    .message-container {
      text-align: center;
      transform: translateY(-20%); /* Adjust this value to "nudge up" */
    }

    .row {
      margin: 10px 0; /* Space between rows */
    }

  </style>

</head>

<body>

  <div class="message-container">
    <h1 class="row">Hello, World!</h1>
    <h2 class="row">This is prototopiq network's website.</h2>
    <div class="row">(We are still learning how to make websites)</div>
  </div>

</body>

</html>
